name: Unit Test
on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - v*
    branches:
      - main

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  pull-requests: read
jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Go dependencies
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Execute unit test
        run: make test
